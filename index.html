<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy 1 Year 4 Months ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      min-height: 100vh;
      background: url('love4.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
      z-index: 0;
    }

    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background: url('border.jpg') no-repeat center center;
      background-size: cover;
      opacity: 0.55;
      pointer-events: none;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      color: #ff7da5;
      margin: 20px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.6);
      z-index: 2;
      position: relative;
      animation: fadeIn 1.4s ease-in;
    }

    p {
      font-size: 1.35rem;
      max-width: 720px;
      margin: 20px;
      line-height: 1.7;
      z-index: 2;
      opacity: 0;
      text-shadow: 0 3px 8px rgba(0,0,0,0.6);
      position: relative;
      transition: opacity 1.2s ease-in;
    }

    .heart {
      font-size: 3.5rem;
      margin-top: 25px;
      animation: pulse 1.6s infinite;
      z-index: 2;
      position: relative;
    }

    .watermark {
      position: fixed;
      bottom: 10px;
      right: 20px;
      opacity: 0.12;
      font-size: 85px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
      z-index: 2;
      pointer-events: none;
    }

    .switcher {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 3;
      background: rgba(0,0,0,0.45);
      padding: 8px 12px;
      border-radius: 8px;
    }

    .switcher select {
      background: #fff;
      border: none;
      border-radius: 4px;
      padding: 4px 6px;
      margin-left: 6px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.25); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="switcher">
    <span>Message:</span>
    <select id="msgSelect" aria-label="Choose message">
      <option value="soft" selected>Soft</option>
      <option value="romantic">Heart-melt</option>
      <option value="dreamy">Dreamy</option>
    </select>
  </div>

  <h1>Happy 1 Year 4 Months, My Love ‚ù§Ô∏è</h1>
  <p id="message"></p>

  <div class="heart">üíû</div>
  <div class="watermark">S ‚ô° A</div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const msgEl = document.getElementById('message');
      const msgSelect = document.getElementById('msgSelect');

      const messages = {
        soft: `Sixteen months, my cutie. Remembering last year when you were here with me ‚Äî slow mornings, silly jokes, kissies üíó<br><br>
        We‚Äôre apart again, but I‚Äôm still warm from you. I love you, today and all the days.`,

        romantic: `One year and four months and I still get that tiny heart-jump when I see your messages. ‚ù§Ô∏è<br><br>
        Your laugh is my favorite sound. Your texts are my tiny fireworks. I pick you, every time.`,

        dreamy: `16 months of texts, midnight calls, saved photos, and daydreams. ‚ú®<br><br>
        One day: same couch, same spoon, same sunrise. Until then, I‚Äôm yours‚Äîalways.`
      };

      function applyMessage(key) {
        msgEl.style.opacity = 0;
        setTimeout(() => {
          msgEl.innerHTML = messages[key];
          msgEl.style.opacity = 1;
          localStorage.setItem('anniv-msg-16', key);
        }, 200);
      }

      const savedMsg = localStorage.getItem('anniv-msg-16') || 'soft';
      msgSelect.value = savedMsg;
      applyMessage(savedMsg);

      msgSelect.addEventListener('change', e => applyMessage(e.target.value));
    });
  </script>
</body>
</html>
