      z-index: 0;
    }

    body::after {
      content: "";
      position: absolute;

      background-size: cover;
      opacity: 0.55;
      pointer-events: none;

    p {

      border-radius: 4px;
      padding: 4px 6px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.25); }
      100% { transform: scale(1); }
    }
  </style>
</head>
