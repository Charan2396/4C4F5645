<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy 1 Year 3 Months ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      min-height: 100vh;
      background: url('love1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.45);
      z-index: 0;
    }

    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('border.jpg') no-repeat center center;
      background-size: cover;
      opacity: 0.55;
      pointer-events: none;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      color: #ff7da5;
      margin: 20px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.6);
      z-index: 2;
      position: relative;
      animation: fadeIn 1.4s ease-in;
    }

    p {
      font-size: 1.35rem;
      max-width: 720px;
      margin: 20px;
      line-height: 1.7;
      z-index: 2;
      animation: fadeIn 2s ease-in;
      text-shadow: 0 3px 8px rgba(0,0,0,0.6);
      position: relative;
    }

    .heart {
      font-size: 3.5rem;
      margin-top: 25px;
      animation: pulse 1.6s infinite;
      z-index: 2;
      position: relative;
    }

    .watermark {
      position: fixed;
      bottom: 10px;
      right: 20px;
      opacity: 0.12;
      font-size: 85px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
      z-index: 2;
      pointer-events: none;
    }

    .switcher {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 3;
      background: rgba(0,0,0,0.45);
      padding: 8px 12px;
      border-radius: 8px;
    }
    .switcher select {
      background: #fff;
      border: none;
      border-radius: 4px;
      padding: 4px 6px;
      margin-left: 6px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.25); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="switcher">
    <span>Message:</span>
    <select id="msgSelect" aria-label="Choose message">
      <option value="soft" selected>1</option>
      <option value="romantic">2</option>
      <option value="dreamy">3</option>
    </select>
  </div>

  <h1>Happy 1 Year 3 Months, My Love ‚ù§Ô∏è</h1>
  <p id="message"></p>

  <div class="heart">üíû</div>
  <div class="watermark">S ‚ô° A</div>

  <script>
    const msgEl = document.getElementById('message');
    const msgSelect = document.getElementById('msgSelect');

    const messages = {
      'soft': `Fifteen months, my love ‚Äî a chapter that feels calmer, deeper, and more like home. üíó<br><br>
      Those two weeks together still live in my heart ‚Äî every breakfast, smile, every quiet moment, every touch.<br>
      No matter the distance now, I carry your warmth everywhere.`,

      'romantic': `One year and three months of us ‚Äî and my heart still skips the same way it did on day one.<br><br>
      Our story keeps unfolding beautifully, even from afar. You are my calm, my joy, and my forever favorite view. ‚ù§Ô∏è`,

      'dreamy': `Fifteen months of love, laughter, and little wishes whispered across miles. üí´<br><br>
      You‚Äôre not just my person ‚Äî you‚Äôre my peace, my reason to believe in good things .`
    };

    function applyMessage(key) {
      msgEl.innerHTML = messages[key];
      localStorage.setItem('anniv-msg', key);
    }

    const savedMsg = localStorage.getItem('anniv-msg') || 'soft';
    msgSelect.value = savedMsg;
    applyMessage(savedMsg);

    msgSelect.addEventListener('change', e => applyMessage(e.target.value));
  </script>
</body>
</html>
