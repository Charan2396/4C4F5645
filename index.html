<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy 1 Year 7 Months ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      min-height: 100vh;
      background: url('love1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      position: relative;
      transition: background-image 1.2s ease-in-out;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.50);
      z-index: 0;
    }

    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background: url('border.jpg') no-repeat center center;
      background-size: cover;
      opacity: 0.55;
      pointer-events: none;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      color: #ff7da5;
      margin: 20px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.6);
      z-index: 2;
      position: relative;
    }

    p {
      font-size: 1.35rem;
      max-width: 720px;
      margin: 20px;
      line-height: 1.7;
      z-index: 2;
      opacity: 0;
      text-shadow: 0 3px 8px rgba(0,0,0,0.6);
      position: relative;
      transition: opacity 0.8s ease-in;
    }

    .heart {
      font-size: 3.5rem;
      margin-top: 25px;
      animation: pulse 1.6s infinite;
      z-index: 2;
    }

    .watermark {
      position: fixed;
      bottom: 10px;
      right: 20px;
      opacity: 0.12;
      font-size: 85px;
      font-weight: bold;
      color: #fff;
      z-index: 2;
      pointer-events: none;
    }

    .switcher {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 3;
      background: rgba(0,0,0,0.45);
      padding: 8px 12px;
      border-radius: 8px;
    }

    .switcher select {
      background: #fff;
      border: none;
      border-radius: 4px;
      padding: 4px 6px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.25); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>

  <div class="switcher">
    <select id="msgSelect">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">Letter ‚ù§Ô∏è</option>
    </select>
  </div>

  <h1>Happy 1 Year 7 Months, My Love ‚ù§Ô∏è</h1>
  <p id="message"></p>
  <div class="heart">üíû</div>
  <div class="watermark">S ‚ô° A</div>

<script>
const messages = {
  "1": `1 year and 7 months with you ‚ù§Ô∏è<br><br>
        And I still feel lucky that you are mine.`,

  "2": `We thought today we would be getting married.<br><br>
        Instead we are waiting again‚Ä¶ but I am still yours, completely and forever. üíó`,

  "3": `Dates moved. Plans changed.<br><br>
        But what I feel for you has not changed a bit, will only grow.`,

  "4": `I know the wait feels long and unfair.<br><br>
        Still, I would wait every version of time if it leads me to you. üåô`,

  "5": `Also Valentine is coming üòå‚ù§Ô∏è<br><br>
        I already asked, and I will ask forever, will you be my favorite cutie valentine?.`,

  "6": `No matter how far the wedding feels,<br><br>
        you are my home, my person, my calm. Always. Home is never a place, it's the person`,

  "7": `My love,<br><br>
        I know this week hurts. We imagined being together, celebrating, finally starting our life the way we dreamed of the past 2 years.<br><br>
        I see your strength. I see how much you are holding in. And I want you to know you are not doing this alone.<br><br>

        Until then, be my Valentine, be my girl, be my always and I will always be your chonks. ‚ù§Ô∏è`
};

const backgrounds = {
  "1": "url('love1.jpg')",
  "2": "url('love2.jpg')",
  "3": "url('love3.jpg')",
  "4": "url('love4.jpg')",
  "5": "url('love5.jpg')",
  "6": "url('love6.jpg')",
  "7": "url('love7.jpg')"
};

function applyMessage(key) {
  const msgEl = document.getElementById('message');
  msgEl.style.opacity = 0;

  setTimeout(() => {
    msgEl.innerHTML = messages[key];
    msgEl.style.opacity = 1;
    document.body.style.backgroundImage = backgrounds[key];
    localStorage.setItem('anniv-msg-19', key);
  }, 300);
}

const select = document.getElementById('msgSelect');
const saved = localStorage.getItem('anniv-msg-19') || "1";
select.value = saved;
applyMessage(saved);

select.addEventListener('change', e => applyMessage(e.target.value));
</script>

</body>
</html>
