<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Here, With You ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      min-height: 100vh;
      background: url('loveA.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      position: relative;
      transition: background-image 1.2s ease-in-out;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
      z-index: 0;
    }

    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background: url('border.jpg') no-repeat center center;
      background-size: cover;
      opacity: 0.5;
      pointer-events: none;
      z-index: 1;
    }

    h1 {
      font-size: 2.8rem;
      color: #ff8fb3;
      margin: 20px;
      z-index: 2;
      text-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }

    p {
      font-size: 1.3rem;
      max-width: 720px;
      margin: 18px;
      line-height: 1.7;
      opacity: 0;
      transition: opacity 0.8s ease-in;
      z-index: 2;
      text-shadow: 0 3px 8px rgba(0,0,0,0.6);
    }

    .photo-frame {
      width: 280px;
      height: 280px;
      border-radius: 18px;
      overflow: hidden;
      margin-top: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      z-index: 2;
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.8s ease-in-out, transform 1.2s ease-in-out;
      opacity: 1;
    }

    .heart {
      font-size: 3.2rem;
      margin-top: 22px;
      animation: pulse 1.6s infinite;
      z-index: 2;
    }

    .watermark {
      position: fixed;
      bottom: 10px;
      right: 20px;
      opacity: 0.12;
      font-size: 80px;
      font-weight: bold;
      z-index: 2;
      pointer-events: none;
    }

    .hidden-note {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      opacity: 0.08;
      letter-spacing: 1px;
      z-index: 2;
      pointer-events: none;
    }

    .switcher {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 3;
      background: rgba(0,0,0,0.45);
      padding: 8px 12px;
      border-radius: 8px;
    }

    .switcher select {
      background: #fff;
      border: none;
      border-radius: 4px;
      padding: 4px 6px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>

  <div class="switcher">
    <select id="msgSelect">
      <option value="1">1</option><option value="2">2</option><option value="3">3</option>
      <option value="4">4</option><option value="5">5</option><option value="6">6</option>
      <option value="7">7</option><option value="8">8</option><option value="9">9</option>
      <option value="10">10</option>
    </select>
  </div>

  <h1>Here, With You ‚ù§Ô∏è</h1>

  <div class="photo-frame">
    <img id="photo" src="p1.jpg" alt="Photo" />
  </div>

  <p id="message"></p>

  <div class="heart">üíû</div>
  <div class="watermark">S ‚ô° A</div>
  <div class="hidden-note">Nothing about us is fragile.</div>

<script>
  const messages = {
    "1": `I know things feel heavier right now. I wish I could take that weight from you and hold it myself.<br><br>
          Since I can‚Äôt, I want you to know this, you don‚Äôt have to carry it alone.`,

    "2": `Some days don‚Äôt need fixing. They just need company, and I am coming soon to cutie<br><br>
          This is me sitting beside you, quietly, not going anywhere.`,

    "3": `Even when you feel tired, unsure, or disappointed, you are still everything good to me.<br><br>
          Nothing about you has changed in my eyes.`,

    "4": `I don‚Äôt love you because things are easy or perfectly timed.<br><br>
          I love you because it‚Äôs you. That part is steady.`,

    "5": `There‚Äôs no pressure to be strong here. No need to smile through anything.<br><br>
          You‚Äôre allowed to feel exactly how you feel with me. Always`,

    "6": `When plans change, it‚Äôs natural to feel shaken.<br><br>
          Just remember: what we‚Äôre standing on hasn‚Äôt moved.`,

    "7": `If today feels slow or unfair, let it be.<br><br>
          We don‚Äôt lose ground by pausing. We just breathe.`,

    "8": `I still choose you in quiet moments, not just happy ones.<br><br>
          Especially the sad and quiet ones.`,

    "9": `Nothing meaningful about us depends on a calendar or a date.<br><br>
          What matters is that we keep showing up.`,

    "10": `No matter what this looks like, I‚Äôm here. Calm. Certain. Your chonks.<br><br>
           We‚Äôll keep walking forward. Together.`
  };

  // Map each message number -> photo file
  const backgrounds = {
    "1": "p1.jpg",
    "2": "p2.jpg",
    "3": "p3.jpg",
    "4": "p4.jpg",
    "5": "p5.jpg",
    "6": "p6.jpg",
    "7": "p7.jpg",
    "8": "p4.jpg",
    "9": "p3.jpg",
    "10": "p2.jpg"
  };

  function applyMessage(key) {
  const msgEl = document.getElementById('message');
  const img = document.getElementById('photo');

  msgEl.style.opacity = 0;
  img.style.opacity = 0;
  img.style.transform = "scale(1.02)";

  setTimeout(() => {
    msgEl.innerHTML = messages[key];

    
    const nextSrc = backgrounds[key] || "p1.jpg";
    img.src = nextSrc;

    document.body.style.backgroundImage = `url('${nextSrc}')`;

    msgEl.style.opacity = 1;
    img.style.opacity = 1;
    img.style.transform = "scale(1)";

    localStorage.setItem('comfort-msg', key);
  }, 320);
}


  const select = document.getElementById('msgSelect');
  const saved = localStorage.getItem('comfort-msg') || "1";
  select.value = saved;
  applyMessage(saved);

  select.addEventListener('change', e => applyMessage(e.target.value));
</script>

</body>
</html>
