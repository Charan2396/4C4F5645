<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy 1 Year 2 Months ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      min-height: 100vh;
      background: url('love.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }

    /* Floral frame overlay */
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('border.jpg') no-repeat center center;
      background-size: cover;
      pointer-events: none;
      opacity: 0.6;
      z-index: 1;
    }

    h1 {
      font-size: 2.8rem;
      color: #ff5f8a;
      margin: 20px;
      text-shadow: 0 3px 8px rgba(0,0,0,0.5);
      z-index: 2;
      animation: fadeIn 1.5s ease-in;
      position: relative;
    }

    p {
      font-size: 1.3rem;
      max-width: 700px;
      margin: 20px;
      line-height: 1.6;
      z-index: 2;
      animation: fadeIn 2s ease-in;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
      position: relative;
    }

    .heart {
      font-size: 3.5rem;
      margin-top: 20px;
      animation: pulse 1.6s infinite;
      z-index: 2;
      position: relative;
    }

    .watermark {
      position: fixed;
      bottom: 10px;
      right: 20px;
      opacity: 0.15;
      font-size: 80px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 6px rgba(0,0,0,0.5);
      z-index: 2;
      pointer-events: none;
    }

    .switcher {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 3;
      background: rgba(0,0,0,0.4);
      padding: 8px 12px;
      border-radius: 8px;
    }
    .switcher select {
      background: #fff;
      border: none;
      border-radius: 4px;
      padding: 4px 6px;
      margin-left: 6px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="switcher">
    <span>Message:</span>
    <select id="msgSelect" aria-label="Choose message">
      <option value="two-weeks" selected>1</option>
      <option value="romantic">2</option>
      <option value="playful">3</option>
    </select>
  </div>

  <h1>Happy 1 Year 2 Months, Anisha! ‚ù§Ô∏è</h1>
  <p id="message"></p>

  <div class="heart">‚ù§Ô∏è</div>
  <div class="watermark">S ‚ô• A</div>

  <script>
    const msgEl = document.getElementById('message');
    const msgSelect = document.getElementById('msgSelect');

    const messages = {
      'two-weeks': `Fourteen months of us, my love ‚Äî and two beautiful weeks spent by your side recently made it feel even more real.<br><br>
      Waking up next to you, laughing, talking, and just living those days together was the happiest I‚Äôve been.<br>
      Every moment reminded me how much I want forever with you. üíñ`,

      'romantic': `Fourteen months of love, growth, and endless memories.<br><br>
      No distance can dim what we share ‚Äî you are my always, Anisha.<br>
      Happy 1 year 2 months, my heart belongs to you. üíû`,

      'playful': `Even with miles between us, my cutie cutie love, you‚Äôre the first thought in my mornings and the last smile at night.<br><br>
      Happy 1 year 2 months ‚Äî long distance can‚Äôt stop our sweetness. üåô‚ù§Ô∏è`
    };

    function applyMessage(key) {
      msgEl.innerHTML = messages[key];
      localStorage.setItem('anniv-msg', key);
    }

    const savedMsg = localStorage.getItem('anniv-msg') || 'two-weeks';
    msgSelect.value = savedMsg;
    applyMessage(savedMsg);

    msgSelect.addEventListener('change', e => applyMessage(e.target.value));
  </script>
</body>
</html>
